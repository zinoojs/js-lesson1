<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.app {
				width: 100px;
				height: 100px;
				background: red;
				animation: test 2s forwards;
			}
			@keyframes test {
				0% {
					background: red;
					opacity: 0;
					margin-left: 0px;
				}
				50% {
					background: blue;
					opacity: 1;
				}
				100% {
					background: green;
					opacity: 1;
					margin-left: 90%;
				}
			}
		</style>
	</head>
	<body>
		<div class="app"></div>
	</body>
</html>
